<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Convertor</h1>
        <div class="temp-box">
            <label for="celsius">Celsius:</label>
            <input onchange="calculateTemp(event)" type="number" name="celsius" id="celsius" placeholder="Input temperature" class="input">
        </div>
        <div class="temp-box">
            <label for="Fahrenheit">Fahrenheit:</label>
            <input onchange="calculateTemp(event)" type="number" name="Fahrenheit" id="Fahrenheit" placeholder="Input temperature" class="input">
        </div>
        <div class="temp-box">
            <label for="Kelvin">Kelvin:</label>
            <input onchange="calculateTemp(event)" type="number" name="Kelvin" id="Kelvin" placeholder="Input temperature" class="input">
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
